name: Chinese Grammar Check

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'docs/proposal/**'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - 'docs/proposal/**'

jobs:
  grammar-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pycorrector

      - name: Run grammar check
        run: |
          python -c "
          import os
          import pycorrector
          from pathlib import Path

          def check_grammar_in_file(file_path):
              with open(file_path, 'r', encoding='utf-8') as file:
                  text = file.read()
              errors = pycorrector.detect(text)
              return errors

          directories = ['docs', 'docs/proposal']
          error_found = False
          error_messages = []

          for directory in directories:
              for file_path in Path(directory).rglob('*.md'):
                  if file_path.is_file():
                      print(f'Checking file: {file_path}')
                      errors = check_grammar_in_file(file_path)
                      if errors:
                          error_found = True
                          error_messages.append(f'Grammar errors in {file_path}:')
                          for error in errors:
                              error_messages.append(f' - {error}')
                      else:
                          print(f'No grammar errors found in {file_path}')

          if error_found:
              print('\nGrammar errors found:')
              for msg in error_messages:
                  print(msg)
              exit(1)
          else:
              print('\nNo grammar errors found in any files.')
              exit(0)
          "