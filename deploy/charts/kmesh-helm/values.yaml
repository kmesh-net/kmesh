deploy:
  kmesh:
    env:
      xdsAddress: istiod.istio-system.svc:15012
    image:
      repository: ghcr.io/kmesh-net/kmesh
      tag: latest
    imagePullPolicy: IfNotPresent
    containers:
      kmeshDaemonArgs: "--mode=dual-engine --enable-bypass=false"
    resources:
      limits:
        cpu: "1"
        memory: 800Mi
kubernetesClusterDomain: cluster.local
fullnameOverride: kmesh
envoyFilter:
  # Use legacy workloadSelector format for Istio versions < 1.26
  # Default: false (use new targetRefs format for Istio 1.26+)
  useLegacyFormat: false
features:
  dnsProxy:
    enabled: true